<!doctype html>
<head>
    <title>IDSR Input</title>

    <!-- JQuery and JQueryUI -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }} "></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-ui.min.js') }} "></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery-ui.min.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery-ui.structure.min.css') }}"/>

    <!-- JQuery-Steps things -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.steps.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.steps.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.steps-inner.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}"/>

    <!-- This contains our configuration of nested step wizard -->
    <!-- Read documentation at https://github.com/rstaib/jquery-steps/wiki/Settings -->
    <script type="text/javascript">
    (function($) {
        $(document).ready(function() {
            $("#main-step-form").steps({
                transitionEffect: "slideLeft",
                autoFocus: true
            });
        })
    })(jQuery);
    </script>

</head>

<body>


<div id="main-step-form">

    <h1>Section A</h1>
    <div>
        {% include "A/index.html" %}
    </div>

    <h1>Section B</h1>
    <div>
        {% include "B/index.html" %}
    </div>

</div>

</body>
